<!DOCTYPE html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Testing MaskedInput</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/prototype/1.7.2.0/prototype.js"></script>
    <!-- <script type="text/javascript" src="event.simulate.js"></script> -->
    <script type="text/javascript" src="prototype.maskedinput.js"></script>
</head>
<body>
    <script type="text/javascript">

    Event.observe(window, 'load', function() {     

        new MaskedInput('#date', '99/99/9999');
        new MaskedInput('#phone', '(999) 999-9999');
	    new MaskedInput('#phoneext', '(999) 999-9999? x99999');
	    new MaskedInput('#tin', '99-9999999');
	    new MaskedInput('#ssn', '999-99-9999');
	    new MaskedInput('#product', 'a*-999-a999');

	    new MaskedInput('#eyescript', '~9.99 ~9.99 999', {
		    completed: function(){
			    alert("You typed the following: " + this.getValue());
		    }
	    });
		
	    MaskedInput.definitions['~']='[+-]';

	    new MaskedInput('#eyescript2', '~9.99 ~9.99 999', {
		    completed: function(){
			    alert("You typed the following: " + this.getValue());
		    }
        });
        new MaskedInput('#inputwithvalueattribute', '99/99/9999');
    });
    </script>
    
<table style="border:0"><tbody>
	<tr><td>Date</td><td><input id="date" tabindex="1" type="text"></td><td>99/99/9999</td></tr>
	<tr><td>Phone</td><td><input id="phone" tabindex="3" type="text"></td><td>(999) 999-9999</td></tr>
	<tr><td>Phone + Ext</td><td><input id="phoneext" tabindex="4" type="text"></td><td>(999) 999-9999? x99999</td></tr>
	<tr><td>Tax ID</td><td><input id="tin" tabindex="5" type="text"></td><td>99-9999999</td></tr>
	<tr><td>SSN</td><td><input id="ssn" tabindex="6" type="text"></td><td>999-99-9999</td></tr>
	<tr><td>Product Key</td><td><input id="product" tabindex="7" type="text"></td><td>a*-999-a999</td></tr>
	<tr><td>Eye Script</td><td><input id="eyescript" tabindex="8" type="text"></td><td>~9.99 ~9.99 999</td></tr>
	<tr><td>Custom</td><td><input id="eyescript2" tabindex="8" type="text"></td><td>[+-]9.99 [+-]9.99 999</td></tr>
	<tr><td>Input with value attribute</td><td><input id="inputwithvalueattribute" value="07/07/2014" tabindex="1" type="text"></td><td>99/99/9999</td></tr>
</tbody></table>
</body>
</html>
